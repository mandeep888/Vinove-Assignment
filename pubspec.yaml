name: live_location_tracking
description: A Flutter project for live location tracking and viewing history.

environment:
  sdk: ">=2.12.0 <4.0.0"  # Ensure you're using a Dart SDK that supports null safety

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2 
  google_maps_flutter: ^2.9.0
  flutter_polyline_points: ^1.0.0  # Use a version compatible with the rest
  google_maps_services_dart: ^1.17.1 
  google_maps_webservice: ^0.0.19
  geolocator: ^13.0.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
  uses-material-design: true
